{% extends 'base.html' %}
{% block content %}
<h2>Refugee Registration Form</h2>
<form method="POST" action="{{ url_for('submit_form') }}">
  <p><input type="text" name="name"   placeholder="First name" required></p>
     <p><input type="text" name="last_name"  placeholder=" Second name" required></p>
     <p><input type="text" name="Date of birth" placeholder="DD/MM/YY " required></p>
  <p><input type="text" name="country" placeholder="Country of origin" required></p>
  <p><input type="number" name="age" placeholder="Age" required></p>
    <p><input type="email" name="email" placeholder="email" required></p>
  <p><button type="submit">Submit</button></p>
</form>
{% endblock %}
